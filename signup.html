<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Makeup Fashion Steps</title>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <input type="checkbox" id="menu-toggle" />
      <div class="container nav-container">
        <a href="index.html" class="logo">
          <div>Make<span>up</span></div>
          <div>Fashion Steps</div>
        </a>

        <ul class="navlist">
          <li><a href="index.html">Home</a></li>
          <li><a href="Services.html">Services</a></li>
          <li><a href="signin.html">Sign In</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>

        <div class="nav-icons">
          <label for="menu-toggle" class="menu-btn"><span class="lnr lnr-menu"></span></label>
          <span class="lnr lnr-heart"></span>
          <span class="lnr lnr-cart"></span>
        </div>
      </div>
    </nav>

    <div class="auth-container">
      <div class="auth-form-container">
        <h1>Sign Up</h1>
        <form id="signupForm" onsubmit="handleSignup(event);">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
          
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          <small style="color: #666; display: block; margin-bottom: 15px;">We'll never share your email with anyone else.</small>
          
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="terms" required>
            <label class="form-check-label" for="terms">I agree to the Terms and Conditions</label>
          </div>
          
          <button type="submit" class="btn-primary">Create Account</button>
          <a href="index.html" class="btn-danger">Cancel</a>
          <p style="text-align: center; margin-top: 15px; color: #666;">
            Already have an account? <a href="signin.html" style="color: #e60073;">Sign In</a>
          </p>
          <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #ffe3f0;">
            <a href="logout.html" style="color: #e60073; text-decoration: none; font-weight: 600;">Logout</a>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <p>Â© 2025 MAKEUP FASHIONSTEP | All Rights Reserved</p>
    </footer>

    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
    <script>
      function handleSignup(event) {
        event.preventDefault();
        
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        
        if (password !== confirmPassword) {
          alert('Password does not match! Please try again.');
          return false;
        }
        
        var users = JSON.parse(localStorage.getItem('users') || '[]');
        
        var emailExists = users.some(function(user) {
          return user.email === email;
        });
        
        if (emailExists) {
          alert('Email already registered! Please use a different email or sign in.');
          return false;
        }
        
        var user = {
          name: name,
          email: email,
          password: password
        };
        
        users.push(user);
        
        localStorage.setItem('users', JSON.stringify(users));
        
        alert('Registered successfully! Redirecting to sign in page...');
        
        window.location.href = 'signin.html';
        
        return false;
      }
    </script>
  </body>
</html>
